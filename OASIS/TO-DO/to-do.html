<!DOCTYPE html>
<html>
<head>
  <title>To-Do List App</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .container {
      width: 500px;
      margin: 0 auto;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    button {
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="titleInput" placeholder="Enter a title">
    <textarea id="descriptionInput" placeholder="Enter a description"></textarea>
    <button onclick="addTask()">Add Task</button>
    <table id="taskList">
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </table>
  </div>

  <script>
    function addTask() {
      var titleInput = document.getElementById("titleInput");
      var title = titleInput.value;
      titleInput.value = "";

      var descriptionInput = document.getElementById("descriptionInput");
      var description = descriptionInput.value;
      descriptionInput.value = "";

      var currentDate = new Date().toLocaleDateString();

      if (title !== "" && description !== "") {
        var table = document.getElementById("taskList");
        var row = table.insertRow(-1);
        var titleCell = row.insertCell(0);
        var descriptionCell = row.insertCell(1);
        var dateCell = row.insertCell(2);
        var actionCell = row.insertCell(3);

        titleCell.innerHTML = title;
        descriptionCell.innerHTML = description;
        dateCell.innerHTML = currentDate;
        actionCell.innerHTML = '<button onclick="deleteTask(this)">Delete</button>';
      }
    }

    function deleteTask(button) {
      var row = button.parentNode.parentNode;
      var table = row.parentNode;
      table.deleteRow(row.rowIndex);
    }
  </script>
</body>
</html>
